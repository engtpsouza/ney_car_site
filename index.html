<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Ney Car Auto Center</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="topo">
    <div class="container">
      <img src="img/logo.png" alt="Ney Car Auto Center" class="logo" />
      <nav>
        <ul>
          <li><a href="#reserva">Reserva</a></li>
          <li><a href="#veiculos">Veículos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="banner">
    <div class="container">
      <h1>Seu carro ideal para qualquer viagem</h1>
      <p>Conforto, segurança e economia com a Ney Car Auto Center</p>
      <a href="#reserva" class="btn">Reservar agora</a>
    </div>
  </section>

  <section id="reserva" class="reserva container">
    <h2>Faça sua reserva</h2>
    <form>
      <label for="data-retirada">Data de retirada:
        <input type="date" id="data-retirada" />
      </label>
      <label for="data-devolucao">Data de devolução:
        <input type="date" id="data-devolucao" />
      </label>
      <button type="submit" class="btn">Consultar</button>
    </form>
  </section>

  <section id="veiculos" class="veiculos container">
    <h2>Veículos disponíveis</h2>
    <div id="lista-veiculos" class="cards"></div>
  </section>

  <footer class="rodape">
    <div class="container">
      <p>&copy; 2025 Ney Car Auto Center • contato@neycar.com.br</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
