<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ney Car Auto Center - Aluguel de Veículos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="robots" content="noindex, nofollow" />
</head>
<body>
  <header class="header container">
    <img src="img/logo.png" alt="Ney Car Auto Center" class="logo" />
    <button class="menu-toggle" aria-label="Abrir menu">
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <nav class="main-nav">
      <ul class="nav-list">
        <li><a href="#reserva">Reserva</a></li>
        <li><a href="#veiculos">Veículos</a></li>
        <li>
          <a href="https://wa.me/5574991124554" target="_blank" rel="noopener noreferrer" class="whatsapp-link" aria-label="WhatsApp">
            <img src="img/icon-whatsapp.png" alt="WhatsApp" class="whatsapp-icon"> WhatsApp
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <div class="container banner-content">
      <h1>Alugue o carro ideal para sua viagem</h1>
      <p>Conforto, segurança e preços que cabem no seu bolso.</p>
      <a href="#reserva" class="btn btn-primary">Reserve agora</a>
    </div>
  </section>

  <section id="reserva" class="reserva container">
    <h2>Reserve seu veículo</h2>
    <form id="reserva-form">
      <div class="form-group">
        <label for="data-retirada">Data de Retirada</label>
        <input type="date" id="data-retirada" required />
      </div>
      <div class="form-group">
        <label for="data-devolucao">Data de Devolução</label>
        <input type="date" id="data-devolucao" required />
      </div>
      <button type="submit" class="btn btn-secondary">Consultar</button>
    </form>
    <div id="resultado"></div>
  </section>

  <section id="veiculos" class="veiculos container">
    <h2>Veículos Disponíveis</h2>
    <div class="cards" id="lista-veiculos"></div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>© 2025 Ney Car Auto Center. Todos os direitos reservados.</p>
      <p>Contato: contato@neycar.com.br</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
